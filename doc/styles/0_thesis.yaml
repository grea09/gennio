#Class
top-level-division: chapter
number-sections: true
subparagraph: true

#Package

multicol: true
color: true
mathspec: false
solarized: true
amsthm: true
algorithm: true
tables: true
graphics: true
cref: false
listings: false
verbatim-in-note: true

fonts:
  main:
    font: Recursive Sans Linear Static
    italic: Recursive Sn Csl St SmB Italic
    bold-italic: Recursive Sn Lnr St XBd Italic
  mono:
    font: Recursive Mono Linear Static
    italic: Recursive Mono Casual Static
  math:
    font: STIX Two Math
    italic: STIX Two Text Italic
  title: Recursive Sn Lnr St XBk
  section:
    font: Bebas Neue
    scale: 1.5
  chapter:
    font: Recursive Sn Csl St Lt
    scale: 1.25
  arc: Arc
  liris: LIRIS
  din: DIN
  graphikreg: Graphik LC Web Regular
  graphikmed: Graphik LC Web Medium
  lyond: Lyon2
  perihelionbb: PerihelionBB-Bold
  disp: Recursive Sn Lnr St XBk

elements:
  document:
    style: scrbook
    color: solarized-base03
    background: solarized-base3
    options:
    - 11pt
    - a4paper
    - twoside
    - openright
    - titlepage
    - numbers=noenddot
    - headinclude
    - cleardoublepage=empty
    - openany
    - parskip
  section:
    koma: true
    font: sectionfont
  chapter:
    koma: true
    font: chapterfont
  example:
      theorem: true
      title:
        color: solarized-base2
      border: solarized-base01
      background: solarized-base2
      prefix:
      - Example
      - Examples
      ref: ex
  definition:
    theorem: true
    title:
      color: solarized-base2
    border: solarized-green
    background: solarized-base2
    prefix:
    - Definition
    - Definitions
    ref: def
    number: section
  equation:
    prefix:
    - Equation
    - Equations
    ref: eq
    number: section
  theorem:
    theorem: true
    title:
      color: solarized-base2
    border: solarized-yellow
    background: solarized-base2
    prefix:
    - Theorem
    - Theorems
    ref: theo
    number: section
    proof:
      theorem: true
      title:
        color: solarized-base2
      border: solarized-red
      background: solarized-base2
      prefix:
      - Proof
      - Proofs
      ref: pr
      number: section
  axiom:
    style: plain
    theorem: true
    title:
      color: solarized-base2
    border: solarized-magenta
    background: solarized-base2
    prefix:
    - Axiom
    - Axioms
    ref: axi
    preposition: of

ref-conjunction: and

lists:
  glossary:
    columns: 3
  content:
      title: Table of Content
      depth: 4
      level: chapter
      linkcolor: solarized-base02
  figures:
      columns: 2
  tables:
      columns: 2

colorlinks:
  link: solarized-blue
  file: solarized-magenta
  cite: solarized-green
  url: solarized-cyan

reference-section-title: References
bibliography: bibliography/thesis.bib
csl: bibliography/aaai.csl

