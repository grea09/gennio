# Class
top-level-division: chapter
number-sections: true
subparagraph: true

# Packages

multicols: true
color: true
mathspec: false
solarized: true
amsthm: true
algorithm: true
tables: false
graphics: true
cref: false
listings: false


fonts:
  main:
    font: Recursive Sans Linear Static
    italic: Recursive Sn Csl St SmB Italic
    bold-italic: Recursive Sn Lnr St XBd Italic
  mono:
    font: Recursive Mono Linear Static
    italic: Recursive Mono Casual Static
  math:
    font: STIX Two Math
    italic: STIX Two Text Italic
  titlefont: Recursive Sn Lnr St XBk
  section:
    font: Bebas Neue
    scale: 1.25
  chapter:
    font: Recursive Sn Csl St Lt
    scale: 1.5
  arc: Arc
  liris: LIRIS
  din: DIN
  graphikreg: Graphik LC Web Regular
  graphikmed: Graphik LC Web Medium
  lyond: Lyon2
  perihelionbb: PerihelionBB-Bold
  disp: Recursive Sn Lnr St XBk



elements:
  document:
    style: scrbook
    color: solarized-base03
    background: solarized-base3
    options:
      - 11pt
      - a4paper
      - twoside
      - openright
      - titlepage
      - numbers=noenddot
      - headinclude
      - cleardoublepage=empty
      - openany
      - parskip
  theorem:
    theorem: true
    prefix:
      - Theorem
      - Theorems
    ref: theo
    number:
      within: chapter
  axiom:
    style: plain
    theorem: true
    prefix:
      - Axiom
      - Axioms
    ref: axi


lists:
  glossary:
    columns: 3
  content:
    title: Table of Content
    depth: 4
  figures:
    columns: 2
  tables:
    columns: 2

